<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- my stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <main class="main-container">

    <div class="image-header">
      <div class="color-overlay"></div>
    </div>

    <section>
      <h1>Get <span>insights</span> that help your business grow.</h1>
      
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      
      <div class="data-container">
        <p class="data-info"><span>10k+</span> companies</p>
        <p class="data-info"><span>314</span> templates</p>
        <p class="data-info"><span>12M+</span> queries</p>
      </div>

    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Pinheiro</a>.
  </footer>

</html>
